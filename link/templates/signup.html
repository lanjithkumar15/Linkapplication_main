<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #508bfc;
        }
        .card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* Add shadow */
        }
        .form-label {
            font-weight: bold; /* Make labels bold */
        }
        .form-control {
            border-radius: 0.5rem; /* Adjust border radius */
            padding: 0.5rem; /* Adjust padding */
            font-size: 0.9rem; /* Adjust font size */
        }
        .btn-block {
            border-radius: 0.5rem; /* Adjust border radius */
        }
        .mt-3 {
            margin-top: 1.5rem; /* Add margin top */
        }
        .text-center {
            text-align: center; /* Center align text */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 p-4">
                <h2 class="text-center mb-4">Sign Up</h2>
                <form method="post" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <div class="mb-3 row">
                        <label for="id_username" class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="id_password1" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" name="password1" id="id_password1" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="id_password2" class="col-sm-3 col-form-label">Confirm Password</label>
                        <div class="col-sm-9">
                            <input type="password" name="password2" id="id_password2" class="form-control" required>
                        </div>
                    </div>
                    <center>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        <a class="btn btn-warning btn-block" href="{% url 'homepage' %}">Cancel</a>
                    </center>
                </form>
                <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
            </div>
        </div>
    </div>
</div>

{% if messages %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            {% for message in messages %}
                Swal.fire({
                    icon: 'info',
                    title: 'Message',
                    text: '{{ message }}',
                    timer: 1500
                });
            {% endfor %}
        });
    </script>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
