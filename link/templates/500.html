<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .error-code {
            font-size: 100px;
            font-weight: bold;
            color: #343a40;
        }
        .error-message {
            font-size: 24px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .home-button {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">500</div>
        <div class="error-message">Oops! Something went wrong on our end.</div>
        <p>We're working on getting this fixed as soon as we can. Please try again later.</p>
        <a href={% url "homepage" %}" class="btn btn-primary home-button">Go to Homepage</a>
    </div>
</body>
</html>
